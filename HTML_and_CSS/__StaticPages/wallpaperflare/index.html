<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Flare</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <div class="logo-area">
                    <h2 class="logo">Wallpaper Flare</h2>
                </div>
                <div class="search-area">
                    <form action="#" class="search">
                        <input type="text" id="search-input" placeholder="Search HD wallpaper">
                        <div class="mobile-only-box search-details">
                            <input type="checkbox" id="mobile-only-checkbox">
                            <p>mobile only</p>
                        </div>
                        <div class="mobile-only-box search-details">
                            <input type="text" placeholder="min width"  class="min">
                        </div>
                        <div class="mobile-only-box search-details">
                            <input type="text" placeholder="min height" class="min">
                        </div>
                            
                        <button type="button" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <div class="submit-area">
                    <button type="button" class="sibmit-btn"><i class="fa-solid fa-arrow-up-from-bracket"></i> submit wallpaper</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        
            <div class="wallpaper-info">
                <h2 class="info">HD wallpaper: digital, digital art, artwork, illustration, abstract, neon</h2>
            </div>
        <div class="main-wrapper">

            <div class="selected-img-wrapper">
                <div class="l">
                    <img src="./img/img-l-1.jpg" alt="">
                    <img src="./img/img-l-2.jpg" alt="">
                    <img src="./img/img-l-3.jpg" alt="">
                    <img src="./img/img-l-4.jpg" alt="">
                </div>
                <div class="m">
                    <img src="./img/img-m-1.jpg" alt="">
                    <div class="geres-wrapper">
                        <button type="button">digital</button>
                        <button type="button">digital art</button>
                        <button type="button">digital art</button>
                        <button type="button">shadow</button>
                        <button type="button">space</button>
                        <button type="button">dark</button>
                        <button type="button">galaxy</button>
                        <button type="button">rocks</button>
                        <button type="button">3D</button>
                        <button type="button">virtual reality</button>
                        <button type="button">landscape</button>
                        <button type="button">circle</button>
                        <button type="button">neon</button>
                        <button type="button">abstract</button>
                        <button type="button">lights</button>
                        <button type="button">artworks</button>
                        <button type="button">reflection</button>
                        <button type="button">rings</button>
                    </div>
                </div>
                <div class="r">
                    <button class="download">Download for your screen: 1920x1080px</button>
                    <button class="download-original">Download for your screen: 3840x2160px</button>
                    <button class="online">Crop wallpaper online</button>
                    <div class="resize-section">
                        <input type="text" placeholder="width(px)">
                        <span>x</span>
                        <input type="text" placeholder="height(px)">
                        <button type="button">Resize</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
