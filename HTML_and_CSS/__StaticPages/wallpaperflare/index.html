<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Flare</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <div class="logo-area">
                    <h2 class="logo">Wallpaper Flare</h2>
                </div>
                <div class="search-area">
                    <form action="#" class="search">
                        <input type="text" id="search-input" placeholder="Search HD wallpaper">
                        <div class="mobile-only-box search-details">
                            <input type="checkbox" id="mobile-only-checkbox">
                            <p>mobile only</p>
                        </div>
                        <div class="mobile-only-box search-details">
                            <input type="text" placeholder="min width"  class="min">
                        </div>
                        <div class="mobile-only-box search-details">
                            <input type="text" placeholder="min height" class="min">
                        </div>
                            
                        <button type="button" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <div class="submit-area">
                    <button type="button" class="sibmit-btn"><i class="fa-solid fa-arrow-up-from-bracket"></i> submit wallpaper</i></button>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
